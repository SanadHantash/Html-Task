<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>  
        
        <form action="#">
            <fieldset>  
            <h3>Personal Details!</h3> <hr>
            <label>FirstName:
                <input type="text">
            </label><br><br>



            <label>LastName:
                <input type="text">
            </label><br><br>


            <label>Email:
                <input type="email">
            </label><br><br>



            <label>Gender:
                <input type="radio" name="gender" value="Male">
                <label>Male</label>
                <input type="radio" name="gender" value="Female">
                <label>Female</label>
            </label><br><br>


            
            <label>City:
                <select id="city">
                    <option value="amman">Amman</option>
                    <option value="zarqa">Zarqa</option>
                    <option value="irbid">Irbid</option>
                </select>
            </label><br><br>

            <input type="submit" value="Sign up">
        </fieldset>
        </form>  
</body>
</html>
